<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="nodetomic">
  <meta name="author" content="nodetomic">
  <title>Nodetomic Api</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

<body ng-app="angularRestfulAuth">
  <div id="nodetomicApp">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
              <div class="typo-styles__demo mdl-typography--display-3">Cat√°logo API</div>
            </div>
          </div>
        </div>

  <style>
  html, body{
      font-family: 'Roboto', sans-serif;
      background: #3f51b5;
  }
    .typo-styles__demo{
      margin-top: 20vh;
      text-align: center;
      color: white;
    }
    .imlogin {

    }

      text-align: center;
    }

    .clean-a a {

    }

    }

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.2.1/vue-resource.js"></script>
  <script src="main.js"></script>

</html>
